<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Bakra House</title>
    <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
    
     <div class="container">
        <div class="head">
            <img src="images/logo.png" class="logo">
            <h1>Royal Bakra House</h1>
        </div>
        
        <div class="content">
            <p>Website is under development</p>
            <h1>we are <span>Launching</span> soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>

            </div>
            <button type="button">Learn more<img src="images/triangle.png"></button>
             
        </div>
        <img src="images/rocket.png" class="rocket">

     </div>
    <script>
        var countDownDate = new Date("Jun 27,2023 00:00:00").getTime();
        var x= setInterval(function(){

            var now= new Date().getTime();
            var distance= countDownDate-now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById("days").innerHTML=days;
          document.getElementById("hours").innerHTML=hours;
          document.getElementById("minutes").innerHTML=minutes;
          document.getElementById("seconds").innerHTML=seconds;

        },1000);

    </script>
</body>
</html>
